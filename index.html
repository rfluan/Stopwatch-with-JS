<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StopWatch-With-JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="wrapper">
        <p>
        <span id="minutes">00</span>    :    <span id="seconds">00</span>  .  <span id="tens">00</span>
        </p>

        <button id="button-start">Iniciar</button>
        <button id="button-stop">Parar</button>
        <button id="button-reset">Restaurar</button>
    </div> 
</body>
</html>
